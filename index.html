<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/tailwind.css" />
    <title>Weather Forecast Dashboard</title>
  </head>
  <body>
    <header>
      <div class="bg-gradient-to-r from-blue-400 to-blue-900 py-8">
        <h1 class="text-5xl text-center font-bold">Weather Forecast Dashboard</h1>
      </div>
    </header>
    <section class="w-1/4 border-b-4 m-2">
      <div class="max-w-[1240px] flex flex-col w-full m-2">
        <h1 class="text-4xl font-bold text-center">Search for a City:</h1>
        <input class="border mx-6 mt-4 p-4 rounded-md text-xl" type="text" placeholder="Search for Your City Here..." />
        <button class="bg-blue-500 mx-6 my-6 p-4 rounded-md text-2xl">Search</button>
      </div>
    </section>
  </body>
</html>
